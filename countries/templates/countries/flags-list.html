{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Флаги</h1>
    <div class="row">
    {% for flag in flags %}
      <div class="col-md-3 col-sm-6 col-sx-12 pb-3">
        <div class="card">
          <picture>
                <source type="image/webp"
                        srcset="{{MEDIA_URL}}national-flags/{{flag.country.iso_code_a2}}/h240/{{flag.country.iso_code_a2|lower}}.webp">
                <source type="image/png"
                        srcset="{{MEDIA_URL}}national-flags/{{flag.country.iso_code_a2}}/h240/{{flag.country.iso_code_a2|lower}}.png">

                <img src="{{MEDIA_URL}}national-flags/{{flag.country.iso_code_a2}}/h240/{{flag.country.iso_code_a2|lower}}.png"
                    alt="{{ flag.title }}" 
                    title="{{ flag.title }} {{flag.name}} - картинка"
                    class="card-img-top">
            </picture>
          
          <div class="card-body">
            <h5 class="card-title">{{ flag.title }}</h5>
            <p class="card-text">{{ flag.name }}</p>
            <a href="{% url 'countries:flag-detail' flag.slug %}" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
{% endblock content %}
