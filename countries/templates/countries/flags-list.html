{% extends "base.html" %}
{% load i18n my_filter %}

{% block content %}
<div class="container">
    <h1>Флаги</h1>
    {# {% regroup flags by country|make_list|first as country_list %} #}
    
    <div class="row">
    {% for flag in flags %}
      <div class="col-md-3 col-sm-6 col-sx-12 pb-3">
        <div class="card">
        <a href="{% url 'countries:flag-detail' flag.slug %}">
          <picture>
                <source type="image/webp"
                        srcset="{{flag.country.iso_code_a2|get_img_path:'w320'}}.webp">
                <source type="image/png"
                        srcset="{{flag.country.iso_code_a2|get_img_path:'w320'}}.png">

                <img src="{{flag.country.iso_code_a2|get_img_path:'w320'}}.png"
                    alt="{{ flag.title }}" 
                    title="{{ flag.title }} {{flag.name}} - картинка"
                    class="card-img-top">
            </picture>
          </a>
          <div class="card-body">
          <a href="{% url 'countries:flag-detail' flag.slug %}">
            <h5 class="card-title">{{ flag.title }}</h5></a>
            <p class="card-text">{{ flag.name }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
{% endblock content %}
